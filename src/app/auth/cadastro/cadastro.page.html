<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Cadastre-se na SPERENET</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!--  FORMULÁRIO -->
  <div class="form-cadastro">
    
      <ion-row>


      <!-- NOME E SOBRE NOME -->
      <ion-col size="12">
        <input class="mb-30" type="text" placeholder="Informe seus nome e sobrenome" 
        [(ngModel)]="formRegister.nome_usuario"
        />  
      </ion-col>

      <!-- E-MAIL -->
      <ion-col size="12">
        <input class="mb-30" type="email" placeholder="E-mail" 
        [(ngModel)]="formRegister.email"
        />  
      </ion-col>

      <!-- SENHA -->
      <ion-col size="12">
        <input class="mb-30" type="password" placeholder="Senha"
        [(ngModel)]="formRegister.password"
        />  
      </ion-col>

      <!-- CONFIRMAR SENHA -->
      <ion-col size="12">
        <input class="mb-30" type="password" placeholder="Confirmar senha" 
        [(ngModel)]="formRegister.confirmPassword"
        /> 
      </ion-col>


      <!-- ------------- ENDEREÇO ------------- -->
      <div class="separar-area"></div>


      <!-- CEP -->
      <ion-col size="5">
        <input class="mb-30" type="text" placeholder="CEP" inputmode="decimal"
        [(ngModel)]="formRegister.cep"
        />
      </ion-col>

      <!-- PAIS -->
      <ion-col size="7">
        <input class="mb-30" type="text" placeholder="País"
        [(ngModel)]="formRegister.pais"
        /> 
      </ion-col>
      
      <!-- ESTADO -->
      <ion-col size="2">
        <input class="mb-30 estado" type="text" placeholder="UF"
        [(ngModel)]="formRegister.uf"
        />  
      </ion-col>

      <!-- CIDADE -->
      <ion-col size="5">
        <input class="mb-30" type="text" placeholder="Cidade"
        [(ngModel)]="formRegister.cidade"
        />  
      </ion-col>

      <!-- BAIRRO -->
      <ion-col size="5">
        <input class="mb-30" type="text" placeholder="Bairro"
        [(ngModel)]="formRegister.bairro"
        /> 
      </ion-col>

      <!-- RUA -->
      <ion-col size="10">
        <input class="mb-30" type="text" placeholder="Rua"
        [(ngModel)]="formRegister.rua"
        />
      </ion-col>

      <!-- NUMERO DA CASA -->
      <ion-col size="2">
        <input class="mb-30 numero_casa" type="text" placeholder="Nº" 
        inputmode="numeric"
        [(ngModel)]="formRegister.nome_usuario"
        />  
      </ion-col>


      </ion-row>

  </div>


  <div class="div_h_center">
    <ion-row>

      <ion-col size="6">
        <div class="no-centro-dentro">
          <ion-button (click)="sendRegister()" class="btn_login">
            Confirmar
          </ion-button>
        </div>
      </ion-col>

      <ion-col size="6">
        <div class="no-centro-dentro">
          <ion-button routerLink="/login" class="btn_nav_cadastro" fill="clear">
            Login
          </ion-button>
        </div>
      </ion-col>

    </ion-row>
  </div>
</ion-content>

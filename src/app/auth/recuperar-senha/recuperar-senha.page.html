<ion-content>
  

  <!-- FORMULÁRIO ENVIAR E-MAIL -->
  <img src="../../../assets/esqueci.svg">

  <p class="titulo1">
    Esqueceu sua senha?
    Digite abaixo o e-mail que receberá um código para
    ser criada um nova senha.
  </p>

  <input class="email-rec mb-30" type="email" 
  placeholder="E-mail de recuperação"
  [(ngModel)]="emailUser"
  >

  <ion-row>
    <ion-col size="6" class="no-centro-dentro">
      <ion-button (click)="sendEmail()">
        Enviar
      </ion-button>
    </ion-col>

    <ion-col size="6" class="no-centro-dentro">
      <ion-button routerLink="/login" fill="clear" class="voltar">
        Voltar
      </ion-button>
    </ion-col>
  </ion-row>

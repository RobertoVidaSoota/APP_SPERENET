<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="ft"></ion-menu-button>
    </ion-buttons>

    <ion-title>Inicio</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/carrinho">
        <b><ion-icon slot="end" name="cart-outline"></ion-icon></b>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- SLIDE NOVOS PRODUTOS -->
  <h2 class="title-slide">Novos</h2>
  
  <ion-slides [options]="opt" >
    <ion-slide *ngFor="let p of novosProdutos">
      <div (click)="navProduto(p)"
      class="img-p-silde">
          <img src="{{ p.link_imagem }}">
      </div>
    </ion-slide>
  </ion-slides>



  <!-- SLIDE DE POPULARES -->
  <h2 class="title-slide">Populares</h2>

  <ion-slides [options]="opt2">
    <ion-slide *ngFor="let pp of produtosPopulares">

          <ion-card (click)="navProduto(pp)"
          color="dark" class="produto">
            <div class="img-produto">
              <img src="{{ pp.link_imagem }}"
              >
            </div>
              
            <ion-card-content class="produto-content">
              <ion-card-title>
                {{ pp.nome_produto }}
              </ion-card-title>
              
              <!-- MEDIR A QUANTIDADES DE ESTRELAS PELA MÉDIA TOTAL -->
              <div class="box-estrela">

               <p class="media_estrelas">
                {{ pp.media_estrelas }}
               </p>
               
               <ion-icon class="estrela-ava" name="star"></ion-icon>

                <p class="numero-ava">
                  {{ pp.quantidade_comentarios }} avaliações
                </p>
              </div>

              <b class="preco"> {{ pp.preco_produto }} </b><br>

              <small *ngIf="prestacaoProduto" class="prestacao">
                 <b>10x de 499,00</b>
              </small>

            </ion-card-content>
          </ion-card>
    </ion-slide>
  </ion-slides>

  
  <!-- MAIS -->
  <h2 class="title-slide">Mais</h2>

  <div *ngFor="let ppp of maisPopulares">
    <ion-card  (click)="navProduto(ppp)"
    color="dark" class="produto produto_esticado">
      <div class="img-produto">
        <img src="{{ ppp.link_imagem }}"
        >
      </div>
      
      <ion-card-content class="produto-content">
        <ion-card-title>
          {{ ppp.nome_produto }}
        </ion-card-title>
        
        <div class="box-estrela">

          <p class="media_estrelas">
            {{ ppp.media_estrelas }}
          </p>

          <ion-icon class="estrela-ava" name="star"></ion-icon>

          <p class="numero-ava">
              {{ ppp.quantidade_comentarios }} avaliações
          </p>
        </div>

        <b class="preco">
          {{ ppp.preco_produto }}
        </b>
        <br>
        <small *ngIf="prestacaoProduto" class="prestacao">
            <b>10x de 499,00</b>
        </small>

      </ion-card-content>
    </ion-card>
  </div>
  


</ion-content>

<ion-fab horizontal="end" vertical="bottom">
  <ion-fab-button id="fab-inico" routerLink="/lista-desejos">
    <ion-icon name="heart"></ion-icon>
  </ion-fab-button>
</ion-fab>

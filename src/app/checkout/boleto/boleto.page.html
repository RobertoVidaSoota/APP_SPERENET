    <ion-icon name="information-circle"></ion-icon>
    <span>
      Detalhes do pedido
    </span>
  </p>

  <div class="codigo_boleto no-centro-dentro">
    <p class="no-centro-dentro">
      22121.02022 22222.121222 14211.110001  9 
      11110000011100
    </p>
  </div>

  <ion-item class="item-boleto" button>
    <ion-icon slot="start" name="share-social"></ion-icon>
    <ion-label>Compartilhar</ion-label>
  </ion-item>

  <ion-item class="item-boleto" button>
    <ion-icon slot="start" name="mail"></ion-icon>

  <button (click)="myLoading()">

  <!-- POPOVER PEDIDO -->
  
  <ion-popover [isOpen]="isOpen" (didDismiss)="myPopover()">

            Alterar pedido
          </span>

        <ion-item class="item-detalhes" button>

          </ion-thumbnail>

          <ion-label>

        </ion-item>


        <ion-item class="item-detalhes" button>

          <ion-label>
            <h3 routerLink="/tabs/tab1/produto"> 
              Caixa de som
            </h3>
            <p class="preco-item"> R$ 338,99 </p>
          </ion-label>
      
          <h2 slot="end">
            2
          </h2>
        </ion-item>

      </ion-content>
    </ng-template>
  </ion-popover>

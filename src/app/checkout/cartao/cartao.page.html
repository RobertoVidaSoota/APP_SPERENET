<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>
      Cartão
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <p class="detalhes" (click)="myPopover()">
    <ion-icon name="information-circle"></ion-icon>
    <span>
      Detalhes do pedido
    </span>
  </p>

  <ion-row>

    <ion-col size="12">
      <input type="text" placeholder="Nome">
    </ion-col>

    <ion-col size="12">
      <input type="text" placeholder="CPF" inputmode="numeric">
    </ion-col>

    <ion-col size="12">
      <input type="text" placeholder="Número do cartão" inputmode="numeric">
    </ion-col>

    <ion-col size="6">
      <input type="number" placeholder="Código" inputmode="numeric">
    </ion-col>

    <ion-col size="6">
      <input type="text" placeholder="Validade" inputmode="numeric">
    </ion-col>

    <ion-col size="12">
      <input type="number" placeholder="Pacelas" inputmode="numeric">
    </ion-col>

  </ion-row>


  <button (click)="myLoading()">
    Confirmar
  </button>


  <b class="voltar-inicio no-centro-dentro" routerLink="/tabs/tab1/inicio">
    voltar para o inicio
  </b>


  <!-- POPOVER -->
  
  <ion-popover [isOpen]="isOpen" (didDismiss)="myPopover()">
    <ng-template>
      <ion-content>


        <p class="link-alterar" routerLink="/carrinho">
          <ion-icon name="create-outline"></ion-icon>
          <span>
            Alterar pedido
          </span>
        </p>


        <ion-item class="item-detalhes" button>
          <ion-thumbnail slot="start" routerLink="/tabs/tab1/produto">
            <img src="../../../assets/NOTEBOOK_1.png" />
          </ion-thumbnail>

          <ion-label>
            <h3 routerLink="/tabs/tab1/produto"> 
              Notebook Gamer 
            </h3>
            <p class="preco-item"> R$ 7.499,00 </p>
          </ion-label>
      
          <h2 slot="end">
            1
          </h2>
        </ion-item>


        <ion-item class="item-detalhes" button>
          <ion-thumbnail slot="start" routerLink="/tabs/tab1/produto">
            <img src="../../../assets/CAIXA_DE_SOM_1.png" />
          </ion-thumbnail>

          <ion-label>
            <h3 routerLink="/tabs/tab1/produto"> 
              Caixa de som
            </h3>
            <p class="preco-item"> R$ 338,99 </p>
          </ion-label>
      
          <h2 slot="end">
            2
          </h2>
        </ion-item>

      </ion-content>
    </ng-template>
  </ion-popover>


</ion-content>
